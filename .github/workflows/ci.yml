on: [push, pull_request]
jobs:
build:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v4
- uses: actions/setup-python@v5
with:
python-version: '3.11'
- name: Install
run: |
pip install -U pip
pip install -e .[dev]
- name: Lint
run: |
ruff check src tests
black --check src tests
- name: Test
run: pytest -q --maxfail=1 --disable-warnings --cov=expab